<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Preview Component Master</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" 
    integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
     crossorigin="anonymous">
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>  
   <div class="container">
    <div class="card">
      <div class="main-img">
          <img src="./images/drawers.jpg" alt="">
      </div>
        <div class="main-content">
          <div class="article-div">
            <h2 class="color-1"> 
                Shift the overall look and feel by adding these wonderful touches
               to furniture in your home
            </h2>
             <p class="color">
                   Ever been in a room and felt like something was missing? Perhaps
                   it felt slightly bare and uninviting. I've got some simple tips to
                   help you make any room feel complete. 
               </p>
          </div>            
            <div class="article-person">
                <div class="flex-1">
                    <img class="article-img-2" src="./images/avatar-michelle.jpg" alt="">
                    <div class="center">
                        <h3> Michelle Appleton </h3>
                         <p> <span class="move "> June 28 2022</span></p>
                    </div>
                </div>
              <div class="image-share-icon">
                <img class="share-img" src="./images/icon-share.svg" alt="">
              </div>
            </div>
        </div>
    </div>
   </div>
     <script src="app.js" defer></script>
</body>
</html>
